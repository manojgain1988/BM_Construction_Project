{% extends "home.html" %}
{% load static %}


{% block container %}

<section class="page-header padding">
    <div class="container">
    <div class="page-content text-center">
    <h2>Specialized team</h2>
    <p>Construction & Building Html Template.</p>
    </div>
    </div>
    </section>
    <section class="team-section bg-gray padding">
    <div class="dots"></div>
    <div class="container">
    <div class="row team-wrap box-shadow">

        {% for t in team %}

    <a href="{% url 'home' %}">
    <div class="col-lg-3 col-sm-6 padding-15">
    <div class="team-item">
    <div class="overlay"></div>
    <img src="{{t.ImageUrl}}" alt="team">
    <div class="team-content">
    <h3>{{t.name}}</h3>
    <span>{{t.spe_category}}</span>
    </div>
    <ul class="team-social">
    <li><a href="{{t.facebook_url}}"><i class="ti-facebook"></i></a></li>
    <li><a href="{{t.twitter_url}}"><i class="ti-twitter"></i></a></li>
    <li><a href="{{t.instagram_url}}"><i class="ti-instagram"></i></a></li>
    <li><a href="{{t.linkedin_url}}"><i class="ti-linkedin"></i></a></li>
    </ul>
    </div>
    </div>
    </a>
    {% endfor %}
     
    </div>
    </div>
    </section>

{% endblock container %}
